{% extends 'myapp/base.html' %}

{% block content %}
<div class="upload-container">
    <form method="post" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-upload " onclick="location.href='{% url 'latest_media' %}'">Upload</button>
    </form>
</div>

{%endblock %}
